<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/stylesheet.css">

		<!-- jQuery UI  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous"/>
		<!-- My Style Sheet -->
  		<link rel="stylesheet" href="css/stylesheet.css">

		<title>Wellington Breweries</title>
	</head>
	<body>

		<div class="jumbotron">
			<h1 class="display-4 text-center">Wellington Breweries</h1>
		</div>

		<div class="container bg-light">
			<div class="row">
				<div class="col-12"> 
					<button class="btn btn-block btn-primary" id="revealMap">Reveal Map</button>
					<button class="btn btn-block btn-primary btn-map" id="hideMap">Hide Map</button>
				</div>
			</div>
			<div class="row brewery-form">
				<div class="col-md-8">
					<label for="sortArea">Select Area</label>
					<select class="form-control" id="sortArea">
						<option value="all">All Breweries</option>
						<option value="Wellington CBD">Wellington CBD</option>
						<option value="Wellington East">Eastern Wellington</option>
						<option value="Lower Hutt">Lower Hutt</option>
						<option value="Upper Hutt">Upper Hutt</option>
					</select>
				</div>
				<div class="col-md-4">
					<h3>Select Open Days</h3>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Mon" name="daysOpen" id="checkMon">
						<label class="form-check-label" for="Mon">Monday</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Tue" name="daysOpen" id="checkTue">
						<label class="form-check-label" for="Tue">Tuesda</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Wed" name="daysOpen" id="checkWed">
						<label class="form-check-label" for="Wed">Wednesday</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Thu" name="daysOpen" id="checkThu">
						<label class="form-check-label" for="Thu">Thursday</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Fri" name="daysOpen" id="checkFri">
						<label class="form-check-label" for="Fri">Friday</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Sat" name="daysOpen" id="checkSat">
						<label class="form-check-label" for="Sat">Saturday</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Sun" name="daysOpen" id="checkSun">
						<label class="form-check-label" for="Sun">Sunday</label>
					</div>
					<button class="btn btn-sm btn-primary" id="clearOpenDaysBtn">Clear Selected Days</button>
				</div>
			</div>
			<div class="row align-items-center brewery-form">
				<div class="col-md">
					<label for="startDatePicker">Start Date:</label>
					<input type="text" id="startDatePicker">
				</div>
				<div class="col-md">
					<label for="endDatePicker">End Date:</label>
					<input type="text" id="endDatePicker">
				</div>
				<div class="col-md">
					<button class="btn btn-lg btn-primary" id="calcDate">Submit</button>
				</div>
			</div>
			<div class="row brewery-form justify-content-center">
				<div class="col-md">
					<h3>How many days away: </h3>
					<label for="" id="noOfDays" class="form-control"></label>
				</div>
			</div>
			<div id="map"></div>
		</div>
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- google maps api key for yoobee -->
		<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=apiKey&callback=initMap"></script> -->

		<!-- jQuery UI Script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
		<!-- Config file -->
		<script src="js/config.json"></script>
		<!-- Custom script files -->
		<script src="js/script.js"></script>
	</body>
</html>
